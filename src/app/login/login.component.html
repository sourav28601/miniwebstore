<section class="vh-100" style="background-color: #1b29500d">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/images/login.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem; height: 100%"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="data" (ngSubmit)='login()'>
                  <h5
                    class="fw-normal mb-3 pb-3"
                    style="
                      letter-spacing: 1px;
                      font-size: 20px;
                      margin-top: 10px;
                      font-weight: 600;
                      font-weight: bold;
                      color: black;
                    "
                  >
                    Sign into your account
                  </h5>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control"
                      formControlName="email" 
                      placeholder="Username"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control"
                      formControlName="password"
                      placeholder="Password"
                    />
                  </div>

                  <div class="pt-1 mb-4 d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary button1 px-5">
                      Sign In
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
