<div class="container mt-5 py-5" style="background-color: #1b29500d;">
    <h3 class="text-center">Shopping Cart</h3>
    <div class="row g-0">
        <div class="card-body ">

            <table class="table container mt-5">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>

                        <th scope="col">Action</th>
                        <th scope="col">Product Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">

                        <td>{{ product.name }}</td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-info mx-2" type="button"
                                        (click)="decreaseQuantity()">-</button>
                                </div>
                                <input type="number" class="text-center rounded-3 w-25 mx-2"
                                    [(ngModel)]="quantity" min="0" (ngModelChange)="updatePrice()">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"
                                        (click)="increaseQuantity()">+</button>
                                </div>
                            </div>
                        </td>

                        <td>â‚¹{{product.price * quantity}}</td>

                    </tr>

                </tbody>
            </table>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary" routerLink="/home">Checkout</button>
              </div>
            
    
        </div>

       
      
    </div>
   
  </div>
